<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your username.</p>
<form [formGroup]="loginForm" (submit)="login()" aria-labelledby="title">
  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input  nbInput type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name" required
    autofocus>
  </div>
  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
      
    </span>
    <input  nbInput  type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
  </div>
    <button  
    nbButton
    fullwidth
    status="primary" 
    size="large"
    type="submit"
    >
    Login
  </button>
  </form>
  <div><span style="padding-left: 15px">New User? <a routerLink="../signup">SIGN UP</a></span></div>
