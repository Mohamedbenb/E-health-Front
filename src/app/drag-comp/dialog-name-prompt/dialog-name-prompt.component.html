


<nb-card>
  <nb-card-header>Enter your name</nb-card-header>

  <nb-card size="small">
    <nb-card-body>
      <nb-stepper #stepper (stepChange)="handleStepChange($event)" orientation="horizontal">
        <nb-step label="First step">
        

                <input
                   
                  [formControl]="inputFormControl"
                  nbInput
                  type="text"
                  placeholder="Enter value"
                  [nbAutocomplete]="auto"
                  
                />
            
                <nb-autocomplete #auto>
                  <nb-option-group
                    *ngFor="let group of filteredGroups$ | async; trackBy: trackByFn"
                    [title]="group.title"
                  >
                    <nb-option *ngFor="let uniop of group.uniops" (click)="onOptionSelectionChange(uniop)" [value]="uniop.title">
                      {{ uniop.title }}
                    </nb-option>
                  </nb-option-group>
                </nb-autocomplete>

                     
         <br>
         <br>
         <br>
         <br>
         <br>
         
          <button nbButton disabled nbStepperNext>prev</button>
          <button nbButton nbStepperNext>next</button>
        </nb-step>
        <nb-step label="Second step">
          <ng-container *ngIf="changeEvent && changeEvent.index === 1">
            <input
             
              [formControl]="employeeFormControl"
              nbInput
              type="text"
              placeholder="Enter value"
              [nbAutocomplete]="auto"
              
            />
                      
            <nb-autocomplete #auto >
              <nb-option *ngFor="let option of filteredOptions$ | async; trackBy: trackByFn" (click)="emp(option)" [value]="option.firstname">
                {{ option.firstname }} {{option.lastname}}
              </nb-option>
            </nb-autocomplete>
          </ng-container>
          <br>
          <br>
          <br>
          <br>
          <br>
          <button nbButton nbStepperPrevious>prev</button>
          <button nbButton nbStepperNext>next</button>
        </nb-step>
        <nb-step label="Third step">
          <input nbInput
          placeholder="Form Picker"
          [formControl]="dateFormControl"
          [nbDatepicker]="formpicker">
          <nb-datepicker  #formpicker></nb-datepicker>
          <br>
          <br>
          <br>
          <br>
          <br>
          <button nbButton nbStepperPrevious>prev</button>
          <button nbButton nbStepperNext>next</button>
        </nb-step>
        <nb-step label="Fourth step">
          
            <input nbInput
                   type="text"
                   [formControl]="time"
                   [nbTimepicker]="timepicker1"/>
            <nb-timepicker (timeChange)="time = $event"  #timepicker1  ></nb-timepicker>
            <br>
            <input nbInput
            type="text"
            [formControl]="time2"
            [nbTimepicker]="timepicker"/>
            <nb-timepicker #timepicker  ></nb-timepicker>

            
            <br>
            <br>
          <button nbButton nbStepperPrevious>prev</button>
          <button nbButton nbStepperNext>next</button>
        </nb-step>
        <nb-step label="Fifth step">
          <nb-card>
          <nb-select placeholder="Select Groups" [formControl]="selectedItemFormControl">
            <nb-option *ngFor="let option of typevis" [value]="option">
                {{ option.type }}
              </nb-option>
          </nb-select>
        </nb-card>
          
          <br>
          <br>
        <button nbButton nbStepperPrevious>prev</button>
        <button nbButton disabled nbStepperNext>next</button>
      </nb-step>
      </nb-stepper>
    </nb-card-body>
  </nb-card>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit()" [disabled]="!isLastStep">Submit</button>


  </nb-card-footer>
</nb-card>
