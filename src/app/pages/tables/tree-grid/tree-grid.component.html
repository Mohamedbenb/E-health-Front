<nb-card>
  <nb-card-header>
   
      <nb-card size="small">
        <nb-tabset>
        <nb-tab tabTitle="Societés">
          <ng2-smart-table
          [settings]="settings1"
          [source]="tableData"
          
          (create)="openAddDialog()"
          (edit)="onEditClick($event)"
          (delete)="onDeleteConfirm($event)"
          (custom)="openAddDialog()"
          
        >
      

      </ng2-smart-table>
        </nb-tab>
        <nb-tab tabTitle="Maladies professionelles">
          <ng2-smart-table
          [settings]="settings2"
          [source]="tableData"
          (create)="openAddDialog()"
          (edit)="onEditClick($event)"
          (delete)="onDeleteConfirm($event)"
          (custom)="openAddDialog()">
          </ng2-smart-table>
        </nb-tab>
        <nb-tab tabTitle="Examens complémentaires">
          <ng2-smart-table
          [settings]="settings3"
          [source]="tableData"
          (create)="openAddDialog()"
          (edit)="onEditClick($event)"
          (delete)="onDeleteConfirm($event)"
          (custom)="openAddDialog()">
          </ng2-smart-table>
        </nb-tab>
        <nb-tab tabTitle="Suivit Médicale Spéciale">
          <ng2-smart-table
          [settings]="settings4"
          [source]="tableData"
          (create)="openAddDialog()"
          (edit)="onEditClick($event)"
          (delete)="onDeleteConfirm($event)"
          (custom)="openAddDialog()">
          </ng2-smart-table>
        </nb-tab>
      </nb-tabset>
      </nb-card>
   
  </nb-card-header>


</nb-card>
