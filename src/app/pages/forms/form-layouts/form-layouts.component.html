


<div class="row">
  <div class="col-sm">

    <nb-card>
      <nb-card-header>

        <div class="float-center">
          <h3>Gestion des Collaborateurs</h3>
        </div>
      </nb-card-header>
      <nb-card-body>       
        <ng2-smart-table
          [settings]="settings"
          [source]="tableData"
          
          (create)="openAddDialog()"
          (edit)="onEditClick($event)"
          (delete)="onDeleteConfirm($event)"
          (custom)="openAddDialog()"
          
        ></ng2-smart-table>
      </nb-card-body>
    </nb-card>
      


  </div>
</div>
