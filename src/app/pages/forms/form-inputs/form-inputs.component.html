<div class="row">
  <div class="col-sm">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <input type="text" nbInput fullWidth placeholder="Project">

        <div class="full-name-inputs">
          <input type="text" nbInput fullWidth placeholder="Nick">
          <input type="text" nbInput fullWidth placeholder="Last Name">
        </div>
        <div><nb-select fullWidth [(ngModel)]="value" selected="1">
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
        </nb-select>
      </div>
          
        <input type="text" nbInput *ngIf="value==2" fullWidth shape="rectangle" placeholder="Hidden">
        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Rectangle border">
        <input type="text" nbInput fullWidth shape="rectangle" placeholder="Rectangle border">
        
        <textarea rows="5" nbInput fullWidth shape="rectangle"  placeholder="Text Area"></textarea>
        
      </nb-card-body>
    </nb-card>
  </div>


</div>
