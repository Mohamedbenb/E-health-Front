
<nb-layout windowMode>
  <nb-layout-header fixed>
    <ngx-header></ngx-header>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    
<div class="row">
    <div class="col-sm">
  
      <nb-card>
        <nb-card-header>
          <div class="float-left">
            <h3>Employee management</h3>
          </div>
        </nb-card-header>
        <nb-card-body>       
          <ng2-smart-table
            [settings]="settings"
            [source]="tableData"
            
            (create)="openAddDialog()"
            (edit)="onEditClick($event)"
            (delete)="onDeleteConfirm($event)"
            (custom)="openAddDialog()"
            
          ></ng2-smart-table>
        </nb-card-body>
      </nb-card>
        
  
  
      
    </div>
  </div>
</nb-layout-column>

<nb-layout-footer fixed>
  <ngx-footer></ngx-footer>
</nb-layout-footer>
</nb-layout>
